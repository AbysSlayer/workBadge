<h2 mat-dialog-title>Solapín</h2>
<mat-dialog-content>
  <canvas id="badgeCanvas"></canvas> <!-- Elemento canvas donde se generará el solapín -->
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="printBadge()">Imprimir</button>
  <button mat-button (click)="onNoClick()">Cerrar</button>
</mat-dialog-actions>
