<div class="container">
    <h2>Dashboard</h2>
    <div class="row">

      <mat-card appearance="outlined" *ngIf="isAdmin()" >
        <mat-card-header>
          <mat-card-title>Usuarios</mat-card-title>
          <mat-card-subtitle>Gestiona los usuarios del sistema.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button routerLink="/manageUsers">Administrar</button>
        </mat-card-actions>
      </mat-card>
      <mat-card appearance="outlined" *ngIf="isAdmin()" >
        <mat-card-header>
          <mat-card-title>Solapines</mat-card-title>
          <mat-card-subtitle>Gestiona los solapines de los usuarios.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button routerLink="/manageBadges">Administrar</button>
        </mat-card-actions>
      </mat-card>
      <mat-card appearance="outlined" *ngIf="isAdmin()" >
        <mat-card-header>
          <mat-card-title>Solicitudes</mat-card-title>
          <mat-card-subtitle>Gestiona las solicitudes de los usuarios.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button routerLink="/manageRequests">Administrar</button>
        </mat-card-actions>
      </mat-card>
      <mat-card appearance="outlined" *ngIf="isAdmin()" >
        <mat-card-header>
          <mat-card-title>Reportes</mat-card-title>
          <mat-card-subtitle>Genera reportes sobre la creacion de solapines.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button routerLink="/reports">Administrar</button>
        </mat-card-actions>
      </mat-card>
      <mat-card appearance="outlined" >
        <mat-card-header>
          <mat-card-title>Solicitar Solapin</mat-card-title>
          <mat-card-subtitle>Solicitar solapin al administrador del sistema</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button routerLink="/request">Solicitar</button>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
