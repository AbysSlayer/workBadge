<div class="container">
    <h2>Registro de Usuario</h2>
    <form class="formGroup" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label >Carnet de Identidad</mat-label>
        <input matInput formControlName="userId">
        <mat-error *ngIf="signUpForm.get('userId')?.hasError('required')">El carnet de identidad es necesario</mat-error>
        <mat-error *ngIf="signUpForm.get('userId')?.hasError('minlength')">El carnet de identidad debe tener 11 caracteres</mat-error>
        <mat-error *ngIf="signUpForm.get('userId')?.hasError('maxlength')">El carnet de identidad debe tener 11 caracteres</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label >Nombre de Usuario</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <mat-label >ContraseÃ±a</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>
      <mat-form-field>
        <mat-label >Nombre</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
      <mat-form-field>
        <mat-label >Apellidos</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
      <mat-form-field>
        <mat-label >Codigo de Trabajador</mat-label>
        <input matInput formControlName="workerCode">
      </mat-form-field>
      <mat-form-field>
        <mat-label >Departamento</mat-label>
        <input matInput formControlName="department">
      </mat-form-field>
      <!-- <input type="file" id="profilePicture" (change)="onFileSelected($event)" accept="image/*"> -->

      <button mat-flat-button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
