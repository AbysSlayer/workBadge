<mat-card>
  <mat-card-header>
    <mat-card-title>Iniciar Sesión</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Nombre de Usuario</mat-label>
        <input matInput required [(ngModel)]="username" name="username">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" required [(ngModel)]="password" name="password">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="btn btn-primary" (click)="onSubmit();$event.preventDefault()">Iniciar Sesión</button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>

    <p class="mt-3">¿No tienes una cuenta? <a routerLink="/signup">Regístrate aquí</a></p> 
  </mat-card-content>
</mat-card>
